 <section class="p-3" id="contactme">

      <div class="row ">
        </Script>

            action="https://script.google.com/macros/s/AKfycbxs1_B5RI1tRbn3Vs0Er8cf_rYi-JgiZNN4JOzXfNhVpVrCx_kwYlWJARdHyZJSsfDe/exec"

            <div class="form row">
              <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="name" id="inputName" placeholder="Name"
                  aria-describedby="invalidName">
                <div id="invalidName" class="invalidName" style="color: red; visibility: hidden;">invalid name</div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPlace">Place</label>
                <input type="text" class="form-control" name="place" id="inputPlace" placeholder="Place"
                  aria-describedby="invalidPlace">
                <div id="invalidPlace" class="invalidPlace" style="color: red; visibility: hidden;">invalid place</div>
              </div>
            </div>
            <div class="form row">
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email"
                  aria-describedby="invalidEmail">
                <div id="invalidEmail" class="invalidEmail" style="color: red; visibility: hidden;">invalid email</div>

              </div>
              <div class="form-group col-md-6">
                <label for="inputMobile">Mobile</label>
                <input type="text" class="form-control" name="mobile" id="inputMobile" placeholder="Mobile"
                  aria-describedby="invalidMobile">
                <div id="invalidMobile" class="invalidMobile" style="color: red; visibility: hidden;">invalid number
                </div>

              </div>
            </div>
            <div class="form-group">
              <label for="Message">Message</label>
              <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Type your message here"
                id="inputMessage" aria-describedby="invalidMessage"></textarea>
              <div id="invalidMessage" class="invalidMessage" style="color: red; visibility: hidden;">invalid message
              </div>

            </div>

            <div class="form row pt-3 ">
              <div class="form-group col-md-6 ">
                <button class="btn btn-primary form-control m-1" type="submit" value="submit">Submit</button>
              </div>
              <div class="form-group col-md-6 ">
                <button class="btn btn-danger form-control m-1" type="reset" value="reset">Reset</button>
              </div>

            </div>
        </div>
